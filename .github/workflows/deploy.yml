name: Deploy to Hostinger

on:
  push:
    branches:
      - master  # Set to your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'  # Set to your Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    # Add additional steps for any tests or other checks you want to run

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        ftp-server: ftp://cruxdevelopment.com/public_html/brand-analytics
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: dist/